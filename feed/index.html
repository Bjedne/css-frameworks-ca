<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/feed/index.mjs" defer></script>
    <title>Feed</title>
</head>
<body class="bg-info">
    <header>
        <nav class="container-fluid bg-danger">
            <div class="container p-2">
                <div class="row align-items-center">
                    <div class="col d-flex justify-content-start order-1">
                        <img src="/images/mt_logo.png" alt="logo">
                    </div>
                <div class="col d-flex justify-content-end order-2 order-lg-3">
                    <button class="btn"><a href="/profile/index.html" class="text-decoration-none fw-bold link-dark">PROFILE</a></button>
                </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Create post -->
        <div class="bg-primary col-lg-8 col-10 align-items-center mx-auto rounded-4 p-4 mt-4">
            <div class="d-flex mb-2">
                <input name="postTitle" id="postTitle" placeholder="Write a title" class="form-control mx-4" required></input>
            </div>
            <div class="d-flex">
                <textarea name="postBody" id="postBody" placeholder="Tell us what you created!" class="form-control mx-4"></textarea>
            </div>
            <div class="mt-3 d-flex mx-3">
                <label for="formFile" class="form-label "></label>
                <input class="form-control mx-2" type="text" id="formFile" placeholder="Insert image link">
              </div>
            <button class="btn btn-danger justify-self-center mx-auto d-flex mt-3 px-5" id="createPostBtn">Create post</button>
        </div>
        <!-- Posts body -->
        <section class="mt-3 col-lg-8 col-11 mx-auto bg-primary pt-3 pb-3 rounded-4" id="allPostContainer">
            <div class="d-flex gap-3 mx-4 justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""    id="imageCheckbox">
                    <label class="form-check-label" for="imageCheckbox">
                    Show only posts with image
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""    id="reactionCheckbox">
                    <label class="form-check-label" for="reactionCheckbox">
                    Show only posts with reactions/comments
                    </label>
                </div>
                
            </div>
            <form class="d-flex container w-75">
                <input class="form-control me-2" type="search" placeholder="Search posts" id="searchBar"></input>
            </form>
            <!-- API insert post div -->
            <div class="container" id="posts-display-container"></div>

            </div>
        </section>
    </main>
</body>
</html>

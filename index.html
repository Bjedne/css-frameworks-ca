<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Log in</title>
</head>
<body class="bg-info">
    <main class="d-flex min-vh-100 justify-content-center flex-column">
        <img src="/images/mt_logo.png" alt="logo" class="align-self-center mb-4">
        <div class="d-flex flex-column align-self-center bg-primary p-5 rounded-5">
            <h1 class="text-white">Login</h1>
            <form action="html/feed.html">
                <input type="text" name="uid" class="form-control mt-3" placeholder="Username/Email..." required>
                <input type="password" name="pwd" class="form-control mt-3" placeholder="Password..." minlength="8" required>
                <p class="mt-1 text-white">Trouble logging in?
                <div class="d-grid gap-2 col-6 mx-auto">
                   <button class="btn btn-warning">Log in</button>
                </div>
            </form>
            <button type="button" class="btn btn-link text-white mt-2">Don't have an account? Sign up!</button>
        </div>
    </main>
</body>
</html>
